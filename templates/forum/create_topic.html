<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PackTravel - Create Topic</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            background-color: #3A3B3C;
            font-family: 'Montserrat', sans-serif;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #D22B2B;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #B22222;
            color: #fff;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-4">Create Topic</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="ride_id" class="form-label">Select Ride:</label>
                    <select name="ride_id" class="form-select" required>
                        {% for ride in rides %}
                            <option value="{{ ride.destination }}">{{ ride.destination }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea name="content" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Create</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
