<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    {% include 'nav.html' %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-white bg-secondary mb-4">
                <div class="card-body text-center">
                    <img src="{{ user.pfp }}" alt="Profile Image" class="rounded-circle mb-3" width="150" height="150">
                    <h2 class="card-title">{{ user.fname}} {{ user.lname }} </h2>
                    <p class="card-text">{{ user.email }}</p>
                    <!-- <p class="card-text">Bio: A passionate developer with a love for coding and exploring new technologies.</p> -->
                    <!-- <a href="#" class="btn btn-danger mt-3">Edit Profile</a> -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
