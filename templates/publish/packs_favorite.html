<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pack's Favorite</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <style>
        body {
            background-color: #3A3B3C;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        h2, p {
            color: red; /* Change the color of h2 and p to gold */
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 50px;
        }

        .favorite-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #D22B2B;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #000;
        }

        .favorite-item:hover {
            background-color: #FFD2D2;
            cursor: pointer;
        }

        .btn-custom {
            background-color: #D22B2B;
            color: white;
            border: none;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #A00000;
        }
    </style>
</head>

<body>

    {% include 'nav.html' %}

    <div class="container">
        <div class="card mx-auto" style="max-width: 800px;">
            <h2 class="text-center">Pack's Favorite</h2>
            <p class="text-center">Discover our curated top picks!</p>
            <hr>

            <div id="favorites-list">
                {% for pick in top_picks %}
                <div class="favorite-item">
                    <!-- Display the ride destination and user count in the title -->
                    <h4>{{ pick.1.destination }}</h4>
                    <!-- Link to the ride page using the ride's _id -->
                    <a href="/display_ride/{{ pick.1.destination_slug }}" class="btn btn-custom">Explore This Ride</a>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
